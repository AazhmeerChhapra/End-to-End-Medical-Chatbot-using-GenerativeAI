<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Assistant</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="bot-icon">
                    <path d="M12 8V4H8"></path>
                    <rect width="16" height="12" x="4" y="8" rx="2"></rect>
                    <path d="M2 14h2"></path>
                    <path d="M20 14h2"></path>
                    <path d="M15 13v2"></path>
                    <path d="M9 13v2"></path>
                </svg>
                <h1>Medical Assistant</h1>
            </div>
        </header>

        <main class="chat-container">
            <div class="messages" id="messageArea">
                <div class="message bot">
                    <div class="avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 8V4H8"></path>
                            <rect width="16" height="12" x="4" y="8" rx="2"></rect>
                            <path d="M2 14h2"></path>
                            <path d="M20 14h2"></path>
                            <path d="M15 13v2"></path>
                            <path d="M9 13v2"></path>
                        </svg>
                    </div>
                    <div class="message-content">
                        <p>Hello! I'm your medical assistant. How can I help you today?</p>
                        <span class="timestamp">10:30 AM</span>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <form class="input-form" id="messageForm">
                    <button type="button" class="attachment-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 5v14"></path>
                            <path d="M5 12h14"></path>
                        </svg>
                    </button>
                    <input type="text" id="text" placeholder="Type your medical question..." class="message-input">
                    <button type="submit" class="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m22 2-7 20-4-9-9-4Z"></path>
                            <path d="M22 2 11 13"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </main>

        <footer class="disclaimer">
            <p>This is an AI assistant. For medical emergencies, please call your local emergency services or consult with a healthcare professional.</p>
        </footer>
    </div>

    <script>
        $(document).ready(function() {
            $("#messageForm").on("submit", function(event) {
                event.preventDefault();
                
                const date = new Date();
                const hour = date.getHours().toString().padStart(2, '0');
                const minute = date.getMinutes().toString().padStart(2, '0');
                const str_time = hour + ":" + minute;
                
                var rawText = $("#text").val();
                
                if (!rawText.trim()) return;

                // Create user message HTML
                var userHtml = `
                    <div class="message user">
                        <div class="message-content">
                            <p>${rawText}</p>
                            <span class="timestamp">${str_time}</span>
                        </div>
                        <div class="avatar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                    </div>
                `;
                
                // Clear input
                $("#text").val("");
                
                // Append user message
                $(".messages").append(userHtml);
                
                // Scroll to bottom
                $(".messages").scrollTop($(".messages")[0].scrollHeight);

                // Make API call
                $.ajax({
                    data: {
                        msg: rawText,    
                    },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    // Create bot message HTML
                    var botHtml = `
                        <div class="message bot">
                            <div class="avatar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 8V4H8"></path>
                                    <rect width="16" height="12" x="4" y="8" rx="2"></rect>
                                    <path d="M2 14h2"></path>
                                    <path d="M20 14h2"></path>
                                    <path d="M15 13v2"></path>
                                    <path d="M9 13v2"></path>
                                </svg>
                            </div>
                            <div class="message-content">
                                <p>${data}</p>
                                <span class="timestamp">${str_time}</span>
                            </div>
                        </div>
                    `;
                    
                    // Append bot message
                    $(".messages").append($.parseHTML(botHtml));
                    
                    // Scroll to bottom
                    $(".messages").scrollTop($(".messages")[0].scrollHeight);
                });
            });
        });
    </script>
</body>
</html>
